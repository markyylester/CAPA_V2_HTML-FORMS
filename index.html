<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
        }

        header img {
            width: 80px;
        }

        #form-container {
            max-width: 350px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #form-container h2, #form-container h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            margin: 0 5px; /* Added margin */
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .dine-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dine-options label {
            margin-right: 10px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 15px; /* Added margin top */
        }

        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-row label {
            margin-bottom: 5px;
        }

        .form-row textarea {
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
        }

        .instructions {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/menu.png" alt="Restaurant Logo">
        <h1>Basic Info</h1>
        <p>
            <em>
                Want to Order? Fill out this form first.
            </em>
        </p>
    </header>
    <div id="form-container">
        <h2>Order Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="marklester">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="markyy@gmail.com">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="cuisine">Type of Cuisine:</label>
                <select id="cuisine" name="cuisine" required>
                    <option value="">Select Cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="chinese">Chinese</option>
                    <option value="mexican">Mexican</option>
                    <option value="healthy">Healthy Options</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment">Mode of Payment:</label>
                <select id="payment" name="payment" required>
                    <option value="">Select Payment Method</option>
                    <option value="cash">Cash</option>
                    <option value="gcash">GCash</option>
                </select>
            </div>
            <div class="form-group dine-options">
                <label for="dine-option">Dine-In/Take-Out:</label>
                <div>
                    <input type="radio" id="dine-in" name="dine-option" value="dine-in" required>
                    <label for="dine-in">Dine-In</label>
                </div>
                <div>
                    <input type="radio" id="take-out" name="dine-option" value="take-out">
                    <label for="take-out">Take-Out</label>
                </div>
            </div>
            <div class="form-row">
                <label for="comments">Comment:</label>
                <textarea id="comments" name="comments"></textarea>
                <div class='instructions'>Describe your talk in 500 words or less</div>
            </div>
            <div class="form-group button-container">
                <button type="submit" id="order-placed">Order Placed</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
